<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Tinthai ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Ñ‡∏∏‡∏°‡∏à‡∏î‡∏´‡∏°‡∏≤‡∏¢ */
        .container {
            position: relative;
            width: 350px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ‡∏î‡∏µ‡πÑ‡∏ã‡∏ô‡πå‡∏ã‡∏≠‡∏á‡∏à‡∏î‡∏´‡∏°‡∏≤‡∏¢ */
        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #f44336;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: opacity 0.5s ease, visibility 0.5s;
        }

        .envelope-text {
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            pointer-events: none;
        }

        /* ‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏î‡∏´‡∏°‡∏≤‡∏¢‡∏Ç‡πâ‡∏≤‡∏á‡πÉ‡∏ô (Card) */
        #card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            z-index: 5;
        }

        /* ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Å‡∏î‡πÄ‡∏õ‡∏¥‡∏î */
        .opened .envelope {
            opacity: 0;
            visibility: hidden;
        }

        .opened #card {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }

        .main-img {
            width: 100%;
            max-width: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h1 { color: #d32f2f; margin: 10px 0; }
        p { font-size: 1.2rem; color: #555; }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            height: 50px;
        }

        button {
            padding: 10px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        #yesBtn { background-color: #4caf50; color: white; }
        #noBtn { background-color: #f44336; color: white; transition: all 0.1s ease; }

        /* ‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏™‡∏î‡∏á‡∏Ñ‡∏ß‡∏≤‡∏°‡∏¢‡∏¥‡∏ô‡∏î‡∏µ */
        #successPage {
            display: none;
            text-align: center;
        }

        .shake { animation: shake-anim 0.3s infinite; }
        @keyframes shake-anim {
            0%, 100% { transform: translate(0,0); }
            25% { transform: translate(-10px, 0); }
            75% { transform: translate(10px, 0); }
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <div class="envelope" onclick="openEnvelope()">
            <div class="envelope-text">üíå Click to Open</div>
        </div>

        <div id="card">
            <img class="main-img" src="https://i.ibb.co/3ykXW2K/cat-love.gif" alt="Cute Cat">
            <h1>Tinthai</h1>
            <p>Will you be my Valentine ü´¶</p>
            <div class="btn-container">
                <button id="yesBtn" onclick="showSuccess()">Yes</button>
                <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>
    </div>

    <div id="successPage">
        <h1 style="font-size: 3rem; color: #d32f2f;">Yee mak noob</h1>
        <h2 style="color: #555;">Best decision ever</h2>
        <img src="https://i.ibb.co/L5M2v1y/cat-dance.gif" style="width: 300px; border-radius: 20px;">
        <p style="font-weight: bold; font-size: 2rem; color: #ff4081; margin-top: 20px;">I love u baby</p>
    </div>

    <script>
        function openEnvelope() {
            document.getElementById('mainContainer').classList.add('opened');
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'fixed';
            const padding = 50;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            noBtn.style.left = Math.max(padding, Math.random() * maxX) + 'px';
            noBtn.style.top = Math.max(padding, Math.random() * maxY) + 'px';
        }

        function showSuccess() {
            document.getElementById('mainContainer').style.display = 'none';
            document.getElementById('successPage').style.display = 'block';
            document.body.style.backgroundColor = '#fce4ec';
            document.body.classList.add('shake');
            setTimeout(() => document.body.classList.remove('shake'), 2500);
            setInterval(createHeart, 150);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerText = '‚ù§Ô∏è';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-20px';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.body.appendChild(heart);
            let top = -20;
            const fall = setInterval(() => {
                top += 4;
                heart.style.top = top + 'px';
                if (top > window.innerHeight) { clearInterval(fall); heart.remove(); }
            }, 20);
        }
    </script>
</body>
</html>
