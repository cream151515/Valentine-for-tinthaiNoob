<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Tinthai ‚ù§Ô∏è</title>
    <style>
        :root {
            --bg-color: #ffebee;
            --envelope-color: #f44336;
            --paper-color: white;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* ‡∏™‡πà‡∏ß‡∏ô‡∏Ç‡∏≠‡∏á‡∏ã‡∏≠‡∏á‡∏à‡∏î‡∏´‡∏°‡∏≤‡∏¢ */
        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .envelope {
            position: relative;
            width: 350px;
            height: 230px;
            background-color: var(--envelope-color);
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        /* ‡∏ù‡∏≤‡∏ã‡∏≠‡∏á */
        .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            z-index: 4;
            border-top: 130px solid #d32f2f;
            border-left: 175px solid transparent;
            border-right: 175px solid transparent;
            transform-origin: top;
            transition: transform 0.5s ease-in-out;
        }

        /* ‡∏õ‡∏µ‡∏Å‡∏ã‡∏≠‡∏á‡∏Ç‡πâ‡∏≤‡∏á‡πÜ */
        .envelope::after {
            content: "";
            position: absolute;
            top: 0;
            z-index: 3;
            border-top: 115px solid transparent;
            border-left: 175px solid #ef5350;
            border-right: 175px solid #ef5350;
            border-bottom: 115px solid #e53935;
            border-radius: 10px;
        }

        /* ‡πÅ‡∏ú‡πà‡∏ô‡∏Å‡∏£‡∏∞‡∏î‡∏≤‡∏©‡∏à‡∏î‡∏´‡∏°‡∏≤‡∏¢ (Card) */
        #card {
            position: absolute;
            bottom: 10px;
            left: 15px;
            width: 320px;
            background: var(--paper-color);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 2;
            transition: transform 0.6s ease-in-out;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î‡∏ã‡∏≠‡∏á */
        .envelope-wrapper.open .envelope::before {
            transform: rotateX(180deg);
            z-index: 1;
        }

        .envelope-wrapper.open #card {
            transform: translateY(-220px);
            z-index: 5;
        }

        .main-img {
            width: 100%;
            max-width: 200px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        h1 { color: #d32f2f; margin: 5px 0; font-size: 1.5rem; }
        p { font-size: 1.1rem; color: #555; }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            height: 50px;
        }

        button {
            padding: 8px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        #yesBtn { background-color: #4caf50; color: white; }
        #noBtn { background-color: #f44336; color: white; transition: all 0.1s ease; }

        /* ‡∏´‡∏ô‡πâ‡∏≤‡∏î‡∏µ‡πÉ‡∏à */
        #successPage {
            display: none;
            text-align: center;
            animation: fadeIn 0.8s;
        }

        .shake { animation: shake-anim 0.3s infinite; }
        @keyframes shake-anim {
            0%, 100% { transform: translate(0,0); }
            25% { transform: translate(-10px, 0); }
            75% { transform: translate(10px, 0); }
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="envelope-wrapper" id="envelopeWrapper" onclick="openEnvelope()">
        <div class="envelope">
            <div style="position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%); z-index: 5; color: white; font-weight: bold; text-align: center;">
                Click to Open üíå
            </div>
            
            <div id="card" onclick="event.stopPropagation()">
                <img class="main-img" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXo3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNwSULPk3l/giphy.gif">
                <h1>Tinthai</h1>
                <p>Will you be my Valentine ü´¶</p>
                <div class="btn-container">
                    <button id="yesBtn" onclick="showSuccess()">Yes</button>
                    <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
                </div>
            </div>
        </div>
    </div>

    <div id="successPage">
        <h1 style="font-size: 3rem;">üéâ Yee mak noob</h1>
        <h2>Best decision ever</h2>
        <img src="https://media.giphy.com/media/GeimqsH0TLDt4tScGw/giphy.gif" style="width: 300px; border-radius: 20px;">
        <p style="font-weight: bold; font-size: 2rem; color: #ff4081;">I love u baby</p>
    </div>

    <script>
        function openEnvelope() {
            document.getElementById('envelopeWrapper').classList.add('open');
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'fixed';
            const padding = 50;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            noBtn.style.left = Math.max(padding, Math.random() * maxX) + 'px';
            noBtn.style.top = Math.max(padding, Math.random() * maxY) + 'px';
        }

        function showSuccess() {
            document.getElementById('envelopeWrapper').style.display = 'none';
            document.getElementById('successPage').style.display = 'block';
            document.body.style.backgroundColor = '#fce4ec';
            document.body.classList.add('shake');
            setTimeout(() => document.body.classList.remove('shake'), 2000);
            setInterval(createHeart, 150);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerText = '‚ù§Ô∏è';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-20px';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.body.appendChild(heart);
            let top = -20;
            const fall = setInterval(() => {
                top += 4;
                heart.style.top = top + 'px';
                if (top > window.innerHeight) { clearInterval(fall); heart.remove(); }
            }, 20);
        }
    </script>
</body>
</html>
